<body>
    <header class="container-fluid cabecalho"> <!-- header--> <!-- nao exclui o "container fluid"-->
        <a href="index.html"> <img class="imagem-cabecalho" src = "assets/svg/logo.svg" alt="Logo debugrace"></a>  <!--o alt é pra aparecer algo caso a foto não carregue-->
         <nav class="cabecalho-menu-item">
             <a href="index.html" class="cabecalho-menu-item"> Voltar à página inicial</a>
     </header>
     <form>
        <div class="container">
            <div class="container-top">
                <h2> Registrar-se </h2>
                <p> Pronto para iniciar um novo aprendizado? </p>
            </div>
            <!--<div class="container-groups">-->
                <div class="container-name-group">
                    <label><strong>Nome completo</strong></label>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>

                <div class="container-email-group">
                    <label><strong><i class="fa-solid fa-at"></i> Email</strong></label>
                    <input type="text" placeholder="Digite seu Email">
                </div>

            <div class="container-birthday-group">
                <label><strong><i class="fa-solid fa-cake-candles"></i> Data de nascimento</strong></label>
                <input type="text" placeholder="DD/MM/AAAA">
            </div>

            <div class="container-gender-group">
                <label><strong><i class="fa-solid fa-transgender"></i> Gênero</strong></label>
                <input type="text" placeholder="Informe seu gênero">
            </div>

            <div class="container-createpassword-group">
                <label> <strong><i class="fa-solid fa-unlock-keyhole"></i> Crie uma senha</strong></label>
                <input type="password" placeholder="Crie uma senha">
            </div>

            <div class="container-checkbox-group">
                <div class="remember-password">
                    <input type="checkbox"/>
                <span>Lembrar Senha</span></div>
            </div>
            
            <div class="return-to-login">
                <a href="login.html">Já tem conta?</a>
            </div>

            <div class="container-button">
                <button type="submit"> Cadastrar </button>
            </div>
            
        </div>
    </form>
