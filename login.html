<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debugrace - Login</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header class="container-fluid cabecalho"> <!-- header--> <!-- nao exclui o "container fluid"-->
        <a href="index.html"> <img class="imagem-cabecalho" src = "assets/svg/logo.svg" alt="Logo debugrace"></a>  <!--o alt é pra aparecer algo caso a foto não carregue-->
         <nav class="cabecalho-menu-item">
             <a href="index.html" class="cabecalho-menu-item"> Voltar à página inicial</a>
     </header>

     <!--<div class="content-page">
        <div class="image">
            <img src="assets/img/login.jpeg">
    </div>-->
    <form>
        <div class="container">
            <div class="container-top">
                <h2> Conectar-se </h2>
                <p> Pronto para mais um dia de aprendizado? </p>
            </div>
            
            <!--<div class="container-groups">-->
                <div class="container-email-group">
                    <label><strong>Email</strong></label>
                    <input type="text" placeholder="Digite seu Email">
            </div>
            
            <div class="container-password-group">
                <label> <strong>Senha</strong></label>
                <input type="password" placeholder="Digite sua Senha">
            </div>

            <div class="container-checkbox-group">
                <div class="remember-password">
                    <input type="checkbox"/>
                <span> Lembrar Senha </span></div>
            </div>
            
            <div class="container-button">
                <button type="submit"> Entrar </button>
            </div>
            
            <footer>
                <div class="forgot-password">
                    <span>
                    Esqueceu a sua senha? <a href="#"> Clique aqui </a>
                </span>
            </div>
        </footer>
    </div>
</div>
</form>
</div>
    
</body>
